{% extends 'base_app/base.html' %}
{% load staticfiles %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-6 col-lg-6 ">
                <div class="table-responsive ">
                    <table  id="table_dishes" class="table table-bordered">
                        {% for dish in dishes %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{% url 'dish_app:detail_dish' dish.id%}">{{ dish.name }}</a></td>
                             <td><a id="delete_line" href="{% url 'dish_app:delete_dish' dish.id %}">
                        <img style="width: 18px;" src="{% static 'base_app/open-iconic-master/svg/trash.svg' %}"></a> </td>
                            </tr>
                        {% endfor %}

                    </table>
                <a href="{% url 'dish_app:new_dish' %}">Добавить блюдо</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
