{% extends 'base_app/base.html' %}
{% load staticfiles %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-6 col-lg-6 ">
            <button class="btn btn-dark" onclick='location.href = "{% url 'dish_app:new_dish' %}"'>Добавить блюдо</button>
                <div class="table-responsive ">
                    <table  id="table_dishes" class="table table-bordered">
                        <tr id="search_fields">
                            <th><input style="width: 50px"></th>
                            <th><input style="width: 200px"></th>
                        </tr>
                        {% for dish in dishes %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{% url 'dish_app:detail_dish' dish.id%}">{{ dish.name }}</a></td>
                             <td><a id="delete_line" href="{% url 'dish_app:delete_dish' dish.id %}">
                        <img style="width: 18px;" src="{% static 'base_app/open-iconic-master/svg/trash.svg' %}"></a> </td>
                            </tr>
                        {% endfor %}

                    </table>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="{% static 'dish_app/js/table_search.js' %}"></script>
    <script type="text/javascript"> table_search('table_dishes')</script>
{% endblock %}
